<html lang="en">
<head>

  <title>Netflix Page</title>
  <link rel="stylesheet" href="style.css">

  <!-- Navbar -->

      <li>Home</li>

  </div>

  <div class="content-row">
    <h2>Popular on Netflix</h2>
    <div class="row">
      <img src="images/Spiderman Homecoming.webp" alt="Spiderman Homecoming">
      <img src="images/Spiderman Far From Home.jpg" alt="Spiderman Homecoming">
      <img src="images/Spiderman NoWayHome.jpg" alt="Spiderman No Way Home">
      <img src="images/Spiderman into the Spiderverse.png" alt="Spiderman into the spiderverse">
      <img src="images/Venom.jpg" alt="Venom">
